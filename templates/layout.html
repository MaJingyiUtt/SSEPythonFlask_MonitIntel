<!doctype html>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block body %}{% endblock %}
<script type=text/javascript src="{{
  url_for('static', filename='jquery.js') }}"></script>
