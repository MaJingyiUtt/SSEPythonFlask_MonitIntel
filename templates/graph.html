<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating Real-Time Charts with Flask</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    {% for appareil in appareils %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <canvas id="{{appareil}}"></canvas>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script>
    $(document).ready(function () {
        const config = {}
        const context = {}
        const lineChart = {}
        {% for appareil in appareils %}
        config.{{appareil}} = {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: "Capteur {{appareil}}",
                    backgroundColor: [],
                    borderColor: [],
                    data: [],
                    fill: false,
                    pointBorderColor: [],
                    pointBackgroundColor: [],
                }],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Relev√© de pression'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        context.{{appareil}} = document.getElementById("{{appareil}}").getContext('2d');

        lineChart.{{appareil}} = new Chart(context.{{appareil}}, config.{{appareil}});

        {% endfor %}

        const source = new EventSource("/chart-data");

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
            {% for appareil in appareils %}
            if (config.{{appareil}}.data.labels.length === 20) {
                config.{{appareil}}.data.labels.shift();
                config.{{appareil}}.data.datasets[0].data.shift();
                config.{{appareil}}.data.datasets[0].pointBorderColor.shift();
                config.{{appareil}}.data.datasets[0].pointBackgroundColor.shift();
                config.{{appareil}}.data.datasets[0].borderColor.shift();
                config.{{appareil}}.data.datasets[0].backgroundColor.shift();
            }

            config.{{appareil}}.data.labels.push(data.{{appareil}}.time);
            config.{{appareil}}.data.datasets[0].data.push(data.{{appareil}}.value);

            if (data.{{appareil}}.anomaly === 'false') {
                config.{{appareil}}.data.datasets[0].pointBackgroundColor.push('rgb(54, 240, 92)');
                config.{{appareil}}.data.datasets[0].pointBorderColor.push('rgb(54, 240, 92)');
                config.{{appareil}}.data.datasets[0].backgroundColor.push('rgb(54, 240, 92)');
                config.{{appareil}}.data.datasets[0].borderColor.push('rgb(54, 240, 92)');
            }
            else if (data.{{appareil}}.anomaly === 'true') {
                config.{{appareil}}.data.datasets[0].pointBackgroundColor.push('rgb(255, 99, 132)');
                config.{{appareil}}.data.datasets[0].pointBorderColor.push('rgb(255, 99, 132)');
                config.{{appareil}}.data.datasets[0].backgroundColor.push('rgb(255, 99, 132)');
                config.{{appareil}}.data.datasets[0].borderColor.push('rgb(255, 99, 132)');
            }

            lineChart.{{appareil}}.update();
            {% endfor %}
        }
    });
</script>
</body>
</html>
